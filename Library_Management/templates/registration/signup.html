<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up | TDMU Library</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="shortcut icon" href="https://scontent.fsgn5-12.fna.fbcdn.net/v/t1.6435-9/41974075_293537584580592_2158442789631688704_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=QjJ0EC0HtqUAX9Bqwgl&_nc_ht=scontent.fsgn5-12.fna&oh=00_AT9nyA93ZQkzjfCWhKU07OOY9nQpFncews2Abl9tYtcP1g&oe=6255F880">
  </head>

<body>
  <br>
  <h1 style="text-align:center">Đăng ký</h1>
  <form method="post" class="form">
    {% csrf_token %}
      <label for="id_username"><b>Tài khoản</b></label> 
      <input type="text" placeholder="Nhập tài khoản..." name="username" maxlength="150" autofocus="" required="" id="id_username"> 
      <span class="helptext"><font size="+1"><b>Gồm chữ, số và các ký tự: "@ /. / + / - / _"</b></font></span></p>
    <label for="id_password1"><b>Mật khẩu</b></label> 
    <input type="password" placeholder="Nhập mật khẩu..." name="password1" required="" id="id_password1"> 
    <span class="helptext"><font size="+1"><b>Không hoàn toàn là số và phải chứa ít nhất 8 ký tự</b></font></span>
  </p>
  <p>
    <label for="id_password2"><b>Xác nhận lại mật khẩu</b></label> 
    <input type="password" placeholder="Nhập lại mật khẩu..." name="password2" required="" id="id_password2"> 
  </p>
    <button type="submit"><b>Hoàn tất</b></button>
  </form>
</body>
</html>
